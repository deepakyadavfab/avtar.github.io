<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>avtar card</title>
</head>
<body>
    <div class="nav-bar">
        <h5>Home</h5>
        <h5>Avatar 1</h5>
        <h5>Avatar 2</h5>
        <h5>Booking</h5>
    </div>
    <div class="card">
        <div class="poster">
            <img src="avtarimg.jpg" alt="">
        </div>
        <div class="details">
            <img src="avtarlogo (1).png" alt="logo">
            <h3>Directed by james cameron</h3>
            <div class="rating">
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                 <span>5/5</span>
            </div>
            <div class="tags">
                <span>sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>Jake Sully and Ney'tiri have formed a family and are doing everything to stay together..</p>

            </div>
            <div class="cast">
                <h4>cast</h4>
                <ul>
                    <li><img src="cast1.jpg" alt=""></li>
                    <li><img src="cast2.jpg" alt=""></li>
                    <li><img src="cast3.jpg" alt=""></li>
                    <li><img src="cast4.jpg" alt=""></li>
                    <li><img src="cast5.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
